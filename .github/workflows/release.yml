name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build runstat
      run: make build
    
    - name: Create app bundle
      run: |
        mkdir -p runstat.app/Contents/MacOS
        mkdir -p runstat.app/Contents/Resources
        cp runstat runstat.app/Contents/MacOS/
        
        # Create Info.plist
        cat > runstat.app/Contents/Info.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>runstat</string>
            <key>CFBundleIdentifier</key>
            <string>com.runstat</string>
            <key>CFBundleName</key>
            <string>runstat</string>
            <key>CFBundleVersion</key>
            <string>${{ github.ref_name }}</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ github.ref_name }}</string>
            <key>LSUIElement</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        # Create zip
        zip -r runstat.app.zip runstat.app
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          runstat.app.zip
          runstat
        generate_release_notes: true
